<div class="wrapper">
  <div class="logo">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <img src="./assets/images/cliff.jpeg" alt="logo" />
    </a>
  </div>

  <!-- Hamburger Menu -->
  <div class="hamburger" (click)="toggleNav()">
    <i class="pi pi-bars" *ngIf="!isNavOpen"></i>
    <i class="pi pi-times" *ngIf="isNavOpen"></i>
  </div>

  <!-- Navigation -->
  <div class="nav" [ngClass]="{ 'nav-open': isNavOpen }">
    <a routerLink="/about" routerLinkActive="active" (click)="closeNav()">About</a>
    <a routerLink="/project" routerLinkActive="active" (click)="closeNav()">Project</a>
    <a routerLink="/stack" routerLinkActive="active" (click)="closeNav()">Stack</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="closeNav()">Contact</a>
  </div>


</div>
